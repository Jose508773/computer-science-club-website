<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CSU Stanislaus Computer Science Club - Homepage">
        <title>CSU Stanislaus Computer Science Club</title>
        <link rel="stylesheet" href="Style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="Images/CsClubImage2.jpg">
        <script>
            // Redirect to home.html after a brief moment
            window.location.replace('home.html');
        </script>
    </head>

    <body>
        <!-- Font Size Adjuster -->
        <div class="font-controls">
            <button onclick="changeFontSize('small')" title="Small Font">A-</button>
            <span class="current-size" id="currentSize">Normal</span>
            <button onclick="changeFontSize('large')" title="Large Font">A+</button>
        </div>

        <header>
            <h1><i class="fas fa-computer"></i> Computer Science Club</h1>
        </header>

        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="social-media.html">Social Media</a></li>
                <li><a href="contact.html">Contact Us</a></li>                
            </ul>
        </nav>

        <main>
            <h2>Loading...</h2>
            <p>Redirecting to our homepage...</p>
        </main>

        <footer>
            <p id="foottext">&copy; 2025 Computer Science Club of CSU Stanislaus</p>
        </footer>

        <script>
            function changeFontSize(size) {
                const body = document.body;
                const currentSizeSpan = document.getElementById('currentSize');
                body.classList.remove('font-small', 'font-normal', 'font-large', 'font-extra-large');
                switch(size) {
                    case 'small': body.classList.add('font-small'); currentSizeSpan.textContent = 'Small'; break;
                    case 'normal': body.classList.add('font-normal'); currentSizeSpan.textContent = 'Normal'; break;
                    case 'large': body.classList.add('font-large'); currentSizeSpan.textContent = 'Large'; break;
                    case 'extra-large': body.classList.add('font-extra-large'); currentSizeSpan.textContent = 'XL'; break;
                }
                localStorage.setItem('fontSize', size);
            }
            document.addEventListener('DOMContentLoaded', function() {
                const savedFontSize = localStorage.getItem('fontSize');
                if (savedFontSize) changeFontSize(savedFontSize);
            });
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === '-' || e.key === '_') { e.preventDefault(); changeFontSize('small'); }
                    if (e.key === '=' || e.key === '+') { e.preventDefault(); changeFontSize('large'); }
                    if (e.key === '0') { e.preventDefault(); changeFontSize('normal'); }
                }
            });
        </script>
    </body>
</html>
